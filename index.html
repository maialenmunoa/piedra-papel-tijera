<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel, tijera</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="title">Juego piedra, papel o tijera</h1>
    </header>
    <main class="main">
        <h2>Introduce aquí tu jugada:</h2>
        <form class="form">
            <select class="js__selectInput" name="game" id="game">
              <option value="piedra">Piedra</option>
              <option value="papel">Papel</option>
              <option value="tijera">Tijera</option>
            </select>
            <input class="js__playButton" type="submit" value="Play">
          </form>
        <div>
            <p class="js__resultParagraph">¡Vamos a jugar!</p>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
